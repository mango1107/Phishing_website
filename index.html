
<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <title>iLearn: 登入本網站</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://ilearn.fcu.edu.tw/theme/styles.php/moove/1711685263_1689239036/all" />
    <style>
        body {
            background-image: url('逢甲大大背景.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body id="page-login-index" class="format-site  path-login dir-ltr lang-zh_tw yui-skin-sam yui3-skin-sam ilearn-fcu-edu-tw pagelayout-login course-1 context-1 notloggedin moove-login">

<div class="login-wrapper">
    <div class="login-container">
        <div class="loginform row hastwocolumns">
            <div class="col-lg-6 col-md-12 left-column">
                <img id="logoimage" src="逢甲網站圖片二.png" class="img-fluid" alt="iLearn" />
                <form class="login-form" method="post" id="login">
                    <div class="login-form-username form-group">
                        <label for="username" class="sr-only">帳號</label>
                        <input type="text" name="username" id="username"
                               class="form-control form-control-lg" value="" placeholder="帳號"
                               autocomplete="username">
                    </div>
                    <div class="login-form-password form-group">
                        <label for="password" class="sr-only">密碼</label>
                        <input type="password" name="password" id="password" value=""
                               class="form-control form-control-lg" placeholder="密碼"
                               autocomplete="current-password">
                    </div>
                    <div class="login-form-submit form-group">
                        <button class="btn btn-primary btn-block btn-lg" type="submit"
                                id="loginbtn">登入</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 right-column">
                <div class="column-content">
                    <p style="text-align:center;"><br />
                        <strong style="font-size:large;text-align:left;">請使用NID帳號/密碼登入平台。</strong>
                    </p>
                    <p style="text-align:center;">
                        <strong style="font-size:large;text-align:left;">欲變更NID密碼，請連結至
                            <a href="https://netid.fcu.edu.tw/" target="_blank" rel="noreferrer noopener">
                                <img src="逢甲網站圖片.png" alt="NID" />
                            </a>
                        </strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
